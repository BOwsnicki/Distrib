<!doctype html>
<html>
    <head>
        <title>jQuery 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#anchor1").click(function(event){
                    $("li:contains('SciFi')")
                        .append(" <strong>Some SciFi flick</strong>")
                        .css("color", "red");
                    event.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <h1>Welcome to part 5</h1>
        <h3>Movies</h3>
        <ul>
            <li>Star Trek 1 (SciFi)</li>
            <li>Speed 1 (Action)</li>
            <li>Alien (SciFi)</li>
            <li>Harry Potter 1 (Fantasy)</li>
        </ul>
        <a id="anchor1" href="#">Click me!</a>
    </body>

</body>
</html>
